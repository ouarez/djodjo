---
layout: default
---

{% include header.html %}

<div style="background-image:url('/img/bg-light.png');">

<main class="container flex flex-wrap pl3 pt3">

  {% for produit in page.produits %}

  <div class="product w-100 w-50-l pa4">
    <div class="tc">
      <img class="br-100" src="{{produit.image}}" alt="{{produit.title}}"/>
      <div class="title tl">
        <h4 class=" mt4 serif b dark-red">{{produit.title}}</h4>
        {% if produit.bio %}<span class="ttu f6 gray">Biologique</span>{% endif %}
      </div>
      <div class="description tl">
        <p>{{produit.desc}}</p>
      </div>
      <div class="ingredients tl gray f6 mt2">
        {{produit.ingredients | markdownify}}
      </div>
    </div>
    <!--
    <div class="flex items-center mt3">
      {% if produit.bio %}<img class="logo dib" src="/img/logo-bio-canada.png"/>{% endif %}
      {% if produit.ecocert %}
        <img class="logo dib pl1" src="/img/ecocert.png"/>
        <span class="pl2 f6 gray dib">Certifi√© par / Certified by Ecocert Canada</span>
      {% endif %}
    </div>
    -->
  </div>

  {% endfor %}

</main>

</div>

{% include footer.html %}
