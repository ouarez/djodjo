---
layout: default
---

{% include header.html %}

<main class="w-100 flex flex-wrap ph3 pt4">

  {% for item in page.square %}

    <div class="w-100 w-50-l">
      <div class="square cover mh0 mh3-l mb3 mb4-l" style="background-image:url('{{item.image}}')">
        <div class="w-100 shadow dt">
          <div class="white tc f5 dtc v-mid ph4 pv4">
            <h3 class="ttu alt-font f2">{{item.name}}</h3>
            <p>{{item.desc}}</p>
            <a href="{{item.link}}" alt="{{item.link_desc}}">
              <button class="bg-blue white pv3 ph4 mt3 ba b--blue br4 pointer grow ttu f6 b">{{item.link_desc}}</button>
            </a>
          </div>
        </div>
      </div>

    </div>

  {% endfor %}

</main> <!-- end main -->

{% include footer.html %}
