<header class="w-100 vh-100-l cover" style="background-image:url('/img/kombucha-cover.jpg');">
  <div class="shadow vh-100-l">

    <div class="hero container flex flex-wrap pv3 ph3 ph4-l">

      <img id="logo" class="pr5-l ml-auto mr-auto ml0-l mr0-l" src="/img/djodjo-white.png" alt="Djodjo Kombucha"/>

      <nav class="main w-100 w-70-l dn db-l tl mt3 pt1">
        <a class="pr4 white" href="/produits">Produits</a>
        <a class="pr4 white" href="/points-de-vente">Points de vente</a>
        <a class="pr4 white" href="/fournisseurs">Fournisseurs</a>
        <a class="pr4 white" href="/articles">Articles</a>
        <a class="pr4 white" href="/contact">Contact</a>
      </nav>

      <nav class="mobile w-100 dn-l pv3 tc">
        <a class="db pv3" href="/produits">Produits</a>
        <a class="db pv3" href="/points-de-vente">Points de vente</a>
        <a class="db pv3" href="/fournisseurs">Fournisseurs</a>
        <a class="db pv3" href="/articles">Articles</a>
        <a class="db pv3" href="/contact">Contact</a>
      </nav>

      <div class="w-100 w-60-l white pv3 pv5-l tc tl-l">
        <h1 class="f1 alt-font ttu">L'effervescence de la vie</h1>
        <h2 class="dib f2 alt-font ttu tracked"><i class="fas fa-chevron-circle-right mr3 pt2 dib f2"></i>7 saveurs disponibles</h2>
      </div>

    </div>

  </div>
</header>

<main class="w-100 flex flex-wrap ph3 pt4">

  {% for item in page.square %}

    <div class="w-100 w-50-l">
      <div class="square cover mh3 mb4" style="background-image:url('{{item.square_image}}')">
        <div class="w-100 shadow dt">
          <div class="white tc dtc v-mid ph3 ph5-l">
            <h3 class="ttu alt-font f2">{{item.square_name}}</h3>
            <p>{{item.square_desc}}</p>
          </div>
        </div>
      </div>

    </div>

  {% endfor %}

</main> <!-- end main -->
